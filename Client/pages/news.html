<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - NewsHub</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Firebase Configuration -->
    <script type="module">
        import('../js/firebase-config.js').then(module => {
            console.log('üî• Firebase loaded');
        }).catch(error => {
            console.error('üî• Firebase load error:', error);
        });
    </script>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4 bg-light p-3">
                <h5>
                    Category
                    <span class="categories-loading" id="categoriesLoading">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </span>
                </h5>
                <div class="mb-4">
                    <select class="form-select" id="categorySelect">
                        <option value="">Loading categories...</option>
                    </select>
                </div>
                
                <h5>
                    Source
                    <span class="sources-loading" id="sourcesLoading">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </span>
                </h5>
                <select class="form-select mb-3" id="sourceSelect">
                    <option value="">Loading sources...</option>
                </select>

                <h5>
                    <i class="fas fa-smile me-2"></i>Sentiment
                </h5>
                <select id="sentimentFilter" class="form-select mb-3">
                    <option value="">All Sentiments</option>
                    <option value="positive">üòä Positive</option>
                    <option value="neutral">üòê Neutral</option>
                    <option value="negative">üòû Negative</option>
                </select>

                <h5>Search</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search news...">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <button class="btn btn-primary w-100 mb-3" id="refreshNews">
                    <i class="fas fa-sync-alt me-2"></i>Refresh News
                </button>
                
                <button class="btn btn-outline-secondary w-100" id="clearFiltersBtn">
                    <i class="fas fa-filter me-2"></i>Clear Filters
                </button>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9 col-md-8 p-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>Latest News</h2>
                        <div id="newsStatus" class="text-muted small">Loading articles...</div>
                    </div>
                    <div class="btn-group" role="group" aria-label="View toggle">
                        <button class="btn btn-outline-primary active" id="gridView" title="Grid View">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="btn btn-outline-primary" id="listView" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <div id="loadingIndicator" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="newsContainer" class="row">
                    <!-- News articles will be loaded here -->
                </div>

                <div id="loadMore" class="text-center mt-4" style="display: none;">
                    <button class="btn btn-primary">Load More Articles</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../ajaxCalls.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/news.js"></script>
</body>
</html>
